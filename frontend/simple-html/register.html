<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Цвет Взгляда</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Регистрация в системе
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Система управления бизнесом "Цвет Взгляда"
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Область уведомлений -->
            <div id="notification" class="hidden mb-4 rounded-md p-4 bg-green-50">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <span class="h-5 w-5 text-green-400">✓</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800" id="notification-message"></p>
                    </div>
                    <div class="ml-auto pl-3">
                        <button id="close-notification" class="inline-flex rounded-md p-1.5 bg-green-50 text-green-500 hover:bg-green-100">
                            <span class="sr-only">Закрыть</span>
                            <span class="h-5 w-5">×</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            Имя и фамилия
                        </label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required
                                class="form-input block w-full sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="form-input block w-full sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Пароль
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                class="form-input block w-full sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700">
                            Подтверждение пароля
                        </label>
                        <div class="mt-1">
                            <input id="password-confirm" name="password-confirm" type="password" autocomplete="new-password" required
                                class="form-input block w-full sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="agree-terms" name="agree-terms" type="checkbox" required
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                            Я согласен с <a href="#" class="text-indigo-600 hover:text-indigo-500">условиями использования</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary w-full">
                            Зарегистрироваться
                        </button>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            Уже есть аккаунт? 
                            <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                                Войти
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
